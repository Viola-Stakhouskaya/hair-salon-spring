<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headFragment}">
    <title id="pageTitle">Войти</title>
</head>

<body>
    <div class="container">
        <br>
        <a class="btn btn-info btn-md btn-block" th:href="@{/}">Вернуться на главную страницу</a>
        <br>
        <h1>Войти</h1>

        <div class="alert alert-danger" th:if="${param.error}">
            Неверные имя пользователя или пароль
        </div>
        <div class="alert alert-danger" th:if="${param.logout}">
            Вы вышли из системы
        </div>

        <form method="post" th:action="@{/login}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="login">Логин</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input class="form-control" id="login" name="username" placeholder="логин" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="password">Пароль</label>
                <div class="col-sm-10">
                    <input class="form-control" id="password" name="password" placeholder="пароль" type="password">
                </div>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" id="remember" name="remember-me" type="checkbox">
                <label class="form-check-label" for="remember">
                    Запомнить?
                </label>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button class="btn btn-primary" type="submit">Войти</button>
                </div>
            </div>
        </form>

        <hr>

        <div>
            <a class="btn btn-primary" th:href="@{/registration}">Зарегистрироваться</a>
        </div>
    </div>

    <div th:remove="tag" th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
